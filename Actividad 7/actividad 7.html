<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Actividad 7/style.css">
    <script src="/Actividad 7/calcular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Actividad 7</title>
</head>
<body>

    <div class="container margins">
        <h1 class="display-3 text-center">Calculadora</h1>
    </div>

    <div class="container margins">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <input class="form-control" type="text" id="number1" placeholder="Numero 1">
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="number2" placeholder="Numero 2">
                </div>
            </div>
            <div class="form-row margins d-flex align-items-center justify-content-center">
              <div class="form-group col"></div>
              <div class="form-group">
                <select class="form-group form-control" id="opcion">
                  <option value="">Seleccionar</option>
                  <option value="1">Sumar</option>
                  <option value="2">Restar</option>
                  <option value="3">Multiplicar</option>
                  <option value="4">Dividir</option>
                </select>
              </div>
              <div class="form-group col"></div>

            </div>
            
        </form> 
    </div>
    <div class="container d-flex align-items-center justify-content-center">
      <button class="btn btn-primary btn-lg margins" onclick="calculate(document.getElementById('number1').value, document.getElementById('number2').value, document.getElementById('opcion').value)">Calcular</button>
    </div>
    <div class="container text-center">
      <p class="display-4 text text-center margins" id="resultado"></p>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
